version: '3.7'
services:
  weprint:
    image: ${DOCKER_REGISTRY-}weprint/weprint:${BUILD_BUILDNUMBER:-latest}
    build:
      context: ../src
      dockerfile: WePrint/Dockerfile

  weprint-slicer:
    image: ${DOCKER_REGISTRY-}weprint/weprint-slicer:${BUILD_BUILDNUMBER:-latest}
    build:
      context: ../src
      dockerfile: WePrint.Slicer/Dockerfile
